<div class="register-wrapper">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="register-form-container">
      <!-- Header -->
      <div class="text-center mb-4">
        <h1 class="h3 fw-bold">Create Account</h1>
        <p class="text-muted">Sign up to get started</p>
      </div>

      <!-- Register Form -->
      <form>
        <!-- Full Name Input -->
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="John Doe" required />
        </div>

        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="your@email.com"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="••••••••"
            required
          />
          <small class="form-text">At least 8 characters</small>
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- Terms Checkbox -->
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label" for="terms">
            I agree to the
            <a href="#" class="text-decoration-none">Terms of Service</a>
            and
            <a href="#" class="text-decoration-none">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Create Account</button>
      </form>

      <!-- Footer Links -->
      <div class="text-center mt-4">
        <p class="text-muted mb-0">
          Already have an account?
          <a href="/login" class="text-decoration-none fw-semibold">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
